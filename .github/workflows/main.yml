name: Sync Fork

on:
  schedule:
    - cron: '0 2 * * *' # 每天北京时间上午 10:00 自动执行
  workflow_dispatch:   # 允许你点击按钮手动立即同步

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 赋予 Actions 写入代码的权限

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Sync upstream
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 使用 GitHub CLI 直接同步，这是最稳定的官方方式
          gh repo sync ${{ github.repository }} -b main
